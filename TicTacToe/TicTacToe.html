<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Udos Spielhalle</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <div id="logo-div">
                    <img src="sources/Logo.png" alt="logo" id="logo">
                </div>
            </div>
        </header>

        <section id="main_section">
            <div id="content_container">
                <div id="game">
                    <ul>
                        <li>
                            <div class="TicTacToe_cell" id="TicTacToe_00" onclick="besetzen(0,0);">1</div>
                        </li>
                        <li>
                            <div class="TicTacToe_cell" id="TicTacToe_01" onclick="besetzen(0,1);">2</div>
                        </li>
                        <li>
                            <div class="TicTacToe_cell" id="TicTacToe_02" onclick="besetzen(0,2);">3</div>
                        </li>
                        <li>
                            <div class="TicTacToe_cell" id="TicTacToe_10" onclick="besetzen(1,0);">4</div>
                        </li>
                        <li>
                            <div class="TicTacToe_cell" id="TicTacToe_11" onclick="besetzen(1,1);">5</div>
                        </li>
                        <li>
                            <div class="TicTacToe_cell" id="TicTacToe_12" onclick="besetzen(1,2);">6</div>
                        </li>
                        <li>
                            <div class="TicTacToe_cell" id="TicTacToe_20" onclick="besetzen(2,0);">7</div>
                        </li>
                        <li>
                            <div class="TicTacToe_cell" id="TicTacToe_21" onclick="besetzen(2,1);">8</div>
                        </li>
                        <li>
                            <div class="TicTacToe_cell" id="TicTacToe_22" onclick="besetzen(2,2);">9</div>
                        </li>
                    </ul>
                </div>
                <button class="button" id="reset" onclick="reset()">Reset</button>
            </div>
        </section>
    </body>
    <script src="js/TicTacToe.js"></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link href="../css/style.css" type="text/css" rel="stylesheet">
        <link href="../css/PingPong.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="content">
                <div id="logo-div">
                    <img src="../sources/Logo.png" alt="logo" id="logo">
                </div>
            </div>
        </header>

        <section id="main_section">
            <div class="content" id="content_container">
                <div id="game">
                    <canvas id="gameCanvas" width="640" height="480" style="cursor: pointer" onclick="pause()">Your browser does not support the HTML canvas tag.</canvas>
                </div>
                <p id="gametime">Spielzeit: 0s</p>
                <button class="game_button" id="pause" onclick="pause()">Pause</button>
                <button class="game_button" id="reset" onclick="newGame()">Neustart</button>
        </div>
    </body>
    <script src="../js/pingpong.js"></script>
</html>
